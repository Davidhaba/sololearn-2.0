<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloLearn 2.0 - Select Language</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/styles.css" />
    <style>
        .lang-selector-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #182353 0%, #4f2875 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .lang-selector-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .lang-selector-header h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 16px 0;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lang-selector-header p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .lang-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1200px;
            width: 100%;
        }

        .lang-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-option:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .lang-option:active {
            transform: translateY(-2px);
        }

        .lang-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #4facfe;
        }

        .lang-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .lang-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .lang-selector-header h1 {
                font-size: 36px;
            }

            .lang-selector-header p {
                font-size: 16px;
            }

            .lang-options {
                grid-template-columns: 1fr;
            }

            .lang-option {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="lang-selector-container">
        <div class="lang-selector-header">

        </div>
        <div class="lang-options">
            <div class="lang-option" onclick="selectLanguage('web')">

                <h3 class="lang-title">Web Development</h3>
                <p class="lang-description">
                    Create interactive websites with HTML, CSS, and JavaScript. Perfect for front-end development and web applications.
                </p>
