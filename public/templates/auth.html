<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloLearn 2.0 - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #764ba2;
            --background: #0a0e27;
            --surface: #111827;
            --surface-alt: #1f2937;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            flex-shrink: 0;
        }

        html,
        body {
            width: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background) 0%, #1a1f3a 50%, var(--surface) 100%);
            background-attachment: fixed;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.5s ease-out;
        }

        .auth-card {
            background: rgb(26, 38, 71);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgb(215, 117, 253) 1px, transparent 1px);
            background-size: 10px 10px;
            opacity: 0.3;
        }

        .header-content {
            z-index: 1;
        }

        .auth-header h1 {
            font-size: 36px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 2px;
            line-height: 1;
        }

        .auth-header p {
            font-size: 15px;
            letter-spacing: 0.5px;
            margin: 5px 0 0;
            font-weight: 300;
            line-height: 1;
            text-align: right;
        }

        .tabs {
            display: flex;
            border-bottom: 3px solid rgba(102, 126, 234, 0.1);
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            width: 100%;
            --indicator-left: 0;
        }

        .tabs::after {
            content: '';
            position: absolute;
            top: 0;
            left: var(--indicator-left);
            width: 50%;
            height: 100%;
            border-bottom: 3px solid var(--primary);
            background: rgba(102, 126, 234, 0.08);
            transition: all 0.3s ease;
        }

        .tab-btn {
            max-width: 50%;
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab-btn:hover {
            color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .form-container {
            padding: 35px;
        }

        .form-group {
            position: relative;
            margin-bottom: 22px;
        }

        .form-input-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: rgb(26, 38, 71);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: 0.2s ease;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .form-group label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 12px;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 15px;
            transition: 0.15s ease;
            pointer-events: none;
            transform-origin: left center;
            padding: 0 5px;
            border-radius: 4px;
            line-height: 1;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid grey;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.2s ease, box-shadow 0;
            background: transparent;
            color: var(--text-primary);
            caret-color: white;
            cursor: text;
        }

        .form-group .form-input-group:has(.toggle-password) input {
            padding-right: 45px;
        }

        .form-group input:-webkit-autofill {
            -webkit-text-fill-color: var(--text-primary);
            -webkit-box-shadow: 0 0 0 30px rgba(26, 38, 71, 1) inset;
            box-shadow: 0 0 0 30px rgba(26, 38, 71, 1) inset;
        }

        .form-group input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 30px rgba(26, 38, 71, 1) inset;
            box-shadow: 0 0 0 30px rgba(26, 38, 71, 1) inset;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label,
        .form-group input:-webkit-autofill+label {
            top: 0;
            font-size: 12px;
            background: rgb(26, 38, 71);
            color: #cccaca;
        }

        .form-group input~.hideaway {
            opacity: 0;
            pointer-events: none;
        }

        .form-group input:focus~.hideaway,
        .form-group input:not(:placeholder-shown)~.hideaway {
            opacity: 1;
            pointer-events: all;
        }

        .form-group input:focus+label {
            color: var(--primary);
            background: rgb(26, 38, 71);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input::placeholder {
            color: transparent;
        }

        .form-group small {
            color: var(--text-secondary);
            margin-top: 8px;
            margin-left: 8px;
            display: block;
            font-size: 12px;
            opacity: 0.8;
        }

        .tab-contents {
            position: relative;
            overflow: hidden;
        }

        .tab-contents .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .tab-contents .tab-content:nth-child(1) {
            transform: translateX(-100%);
        }

        .tab-contents .tab-content:nth-child(2) {
            transform: translateX(100%);
        }

        .tab-contents .tab-content.active {
            pointer-events: all;
            transform: translateX(0);
            opacity: 1;
            position: relative;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .submit-btn:hover:not(.loading),
        .submit-btn:focus:not(.loading) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active:not(.loading) {
            transform: translateY(0);
        }

        .submit-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
            position: relative;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .message {
            margin-top: 16px;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            border-left: 4px solid;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .message.error {
            border-left-color: var(--danger);
            color: #ff9999;
            display: block;
        }

        .message.success {
            border-left-color: var(--success);
            color: #99ff99;
            display: block;
        }

        .link-text {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .link-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .link-text a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .social-divider {
            display: flex;
            align-items: center;
            margin: 24px 0 20px 0;
            gap: 12px;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(102, 126, 234, 0.2);
        }

        .social-divider span {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .oauth-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            background: rgba(26, 38, 71, 0.5);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.1s ease;
            overflow: hidden;
        }

        .oauth-btn:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .oauth-btn:active {
            transform: scale(0.95);
        }

        .oauth-btn i {
            font-size: 16px;
            width: 16px;
            height: 16px;
            background-size: contain;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .oauth-btn i.hide {
            opacity: 0;
        }

        .oauth-btn i.spinner {
            display: none;
        }

        .oauth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        .oauth-btn.google i.logo {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
        }

        .oauth-btn.facebook i.logo {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%231877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>') no-repeat center;
        }

        .oauth-btn.github i.logo {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>') no-repeat center;
        }

        .oauth-btn.microsoft i.logo {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="1" y="1" width="10" height="10" fill="%23F25022"/><rect x="13" y="1" width="10" height="10" fill="%237FBA00"/><rect x="1" y="13" width="10" height="10" fill="%230078D4"/><rect x="13" y="13" width="10" height="10" fill="%23FFB900"/></svg>') no-repeat center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .auth-header {
                padding: 30px 24px;
            }

            .auth-header h1 {
                font-size: 28px;
            }

            .form-container {
                padding: 24px;
            }

            .container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="header-content">
                    <h1>SoloLearn 2.0</h1>
                    <p>Learn to Code Together</p>
                </div>
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-tab="register">
                    <i class="fas fa-user-plus"></i>Sign Up</button>
                <button class="tab-btn" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i>Log In</button>
            </div>
            <div class="tab-contents">
                <div id="register" class="tab-content active">
                    <div class="form-container">
                        <div class="oauth-buttons">
                            <button type="button" class="oauth-btn google" onclick="handleOAuthClick(event, 'google')"
                                title="Sign up with Google">
                                <i class="logo"></i>
                                <i class="spinner hide fas fa-spinner fa-spin"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="oauth-btn facebook"
                                onclick="handleOAuthClick(event, 'facebook')" title="Sign up with Facebook">
                                <i class="logo"></i>
                                <i class="spinner hide fas fa-spinner fa-spin"></i>
                                <span>Facebook</span>
                            </button>
                            <button type="button" class="oauth-btn github" onclick="handleOAuthClick(event, 'github')"
                                title="Sign up with GitHub">
                                <i class="logo"></i>
                                <i class="spinner hide fas fa-spinner fa-spin"></i>
                                <span>GitHub</span>
                            </button>
                            <button type="button" class="oauth-btn microsoft"
                                onclick="handleOAuthClick(event, 'microsoft')" title="Sign up with Microsoft">
                                <i class="logo"></i>
                                <i class="spinner hide fas fa-spinner fa-spin"></i>
                                <span>Microsoft</span>
                            </button>
                        </div>
                        <div class="social-divider"><span>OR</span></div>
                        <form id="registerForm" onsubmit="handleRegister(event)">
                            <div class="form-group">
                                <input type="text" id="regName" placeholder="Full Name" required autocomplete="name" />
                                <label for="regName">Full Name</label>
                            </div>
                            <div class="form-group">
                                <input type="email" id="regEmail" placeholder="Email Address" required
                                    autocomplete="email" />
                                <label for="regEmail">Email Address</label>
                            </div>
                            <div class="form-group">
                                <div class="form-input-group">
                                    <input type="password" id="regPassword" placeholder="Password" minlength="6"
                                        required autocomplete="new-password" />
                                    <label for="regPassword">Password</label>
                                    <button type="button" class="hideaway toggle-password" id="toggleRegPassword"
                                        aria-label="Show/Hide password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small style="color: #999; margin-top: 5px; display: block;">
                                    Minimum 6 characters</small>
                            </div>
                            <div class="form-group">
                                <input type="password" id="regPasswordConfirm" placeholder="Confirm Password" required
                                    autocomplete="new-password" />
                                <label for="regPasswordConfirm">Confirm Password</label>
                            </div>
                            <button type="submit" class="submit-btn" id="registerBtn">Sign Up</button>
                            <div class="message" id="registerMessage"></div>
                        </form>
                        <div class="link-text">
                            Already have an account? <a data-tab="login" tabIndex="0" role="button">Log in</a>
                        </div>
                    </div>
                </div>
                <div id="login" class="tab-content">
                    <div class="form-container">
                        <div class="oauth-buttons">
                            <button type="button" class="oauth-btn google" onclick="handleOAuthClick(event, 'google')"
                                title="Log in with Google">
                                <i class="logo"></i>
                                <i class="spinner hide fas fa-spinner fa-spin"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="oauth-btn facebook"
                                onclick="handleOAuthClick(event, 'facebook')" title="Log in with Facebook">
                                <i class="logo"></i>
                                <i class="spinner hide fas fa-spinner fa-spin"></i>
                                <span>Facebook</span>
                            </button>
                            <button type="button" class="oauth-btn github" onclick="handleOAuthClick(event, 'github')"
                                title="Log in with GitHub">
                                <i class="logo"></i>
                                <i class="spinner hide fas fa-spinner fa-spin"></i>
                                <span>GitHub</span>
                            </button>
                            <button type="button" class="oauth-btn microsoft"
                                onclick="handleOAuthClick(event, 'microsoft')" title="Log in with Microsoft">
                                <i class="logo"></i>
                                <i class="spinner hide fas fa-spinner fa-spin"></i>
                                <span>Microsoft</span>
                            </button>
                        </div>
                        <div class="social-divider"><span>OR</span></div>
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <input type="email" id="loginEmail" placeholder="Email Address" required
                                    autocomplete="email" />
                                <label for="loginEmail">Email Address</label>
                            </div>
                            <div class="form-group">
                                <input type="password" id="loginPassword" placeholder="Password" required
                                    autocomplete="current-password" />
                                <label for="loginPassword">Password</label>
                            </div>
                            <button type="submit" class="submit-btn" id="loginBtn">Log In</button>
                            <div class="message" id="loginMessage"></div>
                        </form>

                        <div class="link-text">
                            Don't have an account? <a data-tab="register" tabIndex="0" role="button">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="/router.js"></script>
    <script src="/authService.js"></script>
    <script src="/oauthConfig.js"></script>

    <script>
        let switchTabTimer = [];
        let hashTimer;
        function switchTab(tab = null) {
            if (!tab || (tab !== 'login' && tab !== 'register') || !document.getElementById(tab)) return;
            document.querySelectorAll('.tab-content')?.forEach(el => {
                const tabId = el.id;
                if (switchTabTimer[tabId]) {
                    clearTimeout(switchTabTimer[tabId]);
                    switchTabTimer[tabId] = null;
                }
                if (tabId === tab) {
                    el.style.display = '';
                    setTimeout(() => el.classList.add('active'), 20);
                } else {
                    setTimeout(() => el.classList.remove('active'), 20);
                    switchTabTimer[tabId] = setTimeout(() => {
                        switchTabTimer[tabId] = null;
                        el.style.display = 'none';
                    }, 200);
                }
            });
            document.querySelectorAll('.tab-btn')?.forEach(btn => {
                btn.classList.remove('active')
                if (btn.getAttribute('data-tab') === tab) {
                    btn.classList.add('active');
                }
            });
            const tabs = document.querySelector('.tabs');
            if (tabs) tabs.style.setProperty('--indicator-left', tabs.children[0].classList.contains('active') ? '0' : '50%');
        }

        function showMessage(message, type = 'error') {
            const activeTab = document.querySelector('.tab-content.active');
            if (!activeTab) return;

            const messageId = activeTab.id === 'login' ? 'loginMessage' : 'registerMessage';
            const el = document.getElementById(messageId);
            if (el) {
                el.textContent = message;
                el.className = `message ${type}`;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            if (typeof AuthService === 'undefined' || typeof Router === 'undefined') {
                showMessage('❌ Services not loaded, try refreshing the page.', 'error');
                return;
            }
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const data = await AuthService.login(email, password);
                if (!data.user) throw new Error('Invalid response from server');
                showMessage('✅ Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    if (typeof Router !== 'undefined' && Router.routers?.dashboard) Router.redirectTo(Router.routers.dashboard);
                    else throw new Error('Router service not loaded, try refreshing the page.');
                }, 100);
            } catch (err) {
                showMessage(`❌ ${err.message}`, 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            if (typeof AuthService === 'undefined' || typeof Router === 'undefined') {
                showMessage('❌ Services not loaded, try refreshing the page.', 'error');
                return;
            }
            const btn = document.getElementById('registerBtn');
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showMessage('❌ Passwords do not match', 'error');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const data = await AuthService.register(email, password, name);
                if (!data.user) throw new Error('Invalid response from server');
                showMessage('✅ Registration successful! Redirecting...', 'success');
                setTimeout(() => {
                    Router.redirectTo(Router.routers.dashboard);
                }, 100);
            } catch (err) {
                showMessage(`❌ ${err.message}`, 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
        function init() {
            switchTabFromHash();
            document.querySelectorAll('[data-tab]').forEach(link => {
                link.addEventListener('click', () => {
                    const tab = link.getAttribute('data-tab');
                    if (tab) window.location.hash = tab;
                });
                link.addEventListener('keydown', (e) => {
                    const key = e.key || e.keyCode;
                    if (String(key) === 'Enter' || Number(key) === 13) {
                        e.preventDefault();
                        link.click();
                    }
                });
            });
            window.addEventListener('hashchange', (e) => {
                e.preventDefault();
                switchTabFromHash();
            });

            const toggleBtn = document.getElementById('toggleRegPassword');
            if (toggleBtn) {
                toggleBtn.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                });
                toggleBtn.addEventListener('click', () => {
                    const input = document.getElementById('regPassword');
                    const icon = toggleBtn.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                    input.focus();
                });
            }
        }
        function switchTabFromHash() {
            const authTab = window.location.hash === '#login' ? 'login' : 'register' || null;
            switchTab(authTab);
        }

        function handleOAuthClick(event, provider) {
            event.preventDefault();
            event.stopPropagation();

            const button = event.target.closest('.oauth-btn');
            if (!button) return;

            document.querySelectorAll('.oauth-btn').forEach(btn => {
                btn.disabled = true;
            });
            const logo = button.querySelector('i.logo');
            const spinner = button.querySelector('i.spinner');
            if (logo) logo.classList.add('hide');
            setTimeout(() => {
                if (logo) logo.style.display = 'none';
                if (spinner) {
                    spinner.style.display = 'block';
                    setTimeout(() => spinner.classList.remove('hide'), 10);
                }
            }, 100);
            const oauthMethod = `loginWith${provider.charAt(0).toUpperCase() + provider.slice(1)}`;
            if (typeof AuthService !== 'undefined' && typeof AuthService[oauthMethod] === 'function') {
                AuthService[oauthMethod]().finally(() => {
                    document.querySelectorAll('.oauth-btn').forEach(btn => {
                        btn.disabled = false;
                    });
                    if (spinner) spinner.classList.add('hide');
                    setTimeout(() => {
                        if (spinner) spinner.style.display = '';
                        if (logo) {
                            logo.style.display = '';
                            setTimeout(() => logo.classList.remove('hide'), 10);
                        }
                    }, 100);
                });
            }
        }

        if (window.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                init();
            });
        } else {
            init();
        }
    </script>
